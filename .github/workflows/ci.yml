name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› ï¸ Checkout code
      uses: actions/checkout@v2

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
        cache: 'npm'  # Habilita el cache de dependencias

    - name: ğŸ“¦ Install dependencies
      run: npm ci  # Usa npm ci para una instalaciÃ³n limpia y reproducible

    - name: ğŸ”¬ Run tests with Vitest
      run: npm test

    - name: ğŸ—¿ Check code formatting
      run: npm run format:check  # Verifica el formato del cÃ³digo (si se usa Prettier)

    - name: ğŸ‘® Check types (if using TypeScript)
      run: npm run type-check  # Verifica los tipos de TypeScript

    - name: ğŸš€ Build project
      run: npm run build

    - name: ğŸ’½ Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: coverage  # Sube el reporte de cobertura como un artefacto